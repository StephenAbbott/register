version: "3"
services:
  app:
    build: .
    command: bundle exec rails server -p ${PORT} -b '0.0.0.0'
    depends_on:
      - db
      - search
      - mail
    environment:
      ELASTICSEARCH_URL: http://search:9200
      MONGODB_HOST: db:27017
      SMTP_ADDRESS: mail
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - ".:/app"
  db:
    image: mongo:3.2.16
    ports:
      - 27017:27017
  mail:
    image: schickling/mailcatcher
    ports:
      - "${MAIL_SERVER_PORT}:1080"
  search:
    image: elasticsearch:2.3.3
    ports:
      - 9200:9200
